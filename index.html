<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Editor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1a1a1a;
        color: white;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      .toolbar {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 8px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .tool-button {
        padding: 8px 16px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      .tool-button:hover {
        background: #444;
      }

      .tool-button.active {
        background: #007acc;
        border-color: #007acc;
      }

      .mode-button {
        padding: 6px 12px;
        background: #222;
        border: 1px solid #444;
        border-radius: 4px;
        color: #ccc;
        cursor: pointer;
        font-size: 12px;
      }

      .mode-button.active {
        background: #444;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React renders the toolbar -->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
